
  <div class="encabezado">
    <h2>Generador Top Trumps</h2>
    <h3>Accede y comienza a disfrutar</h3>
  </div>

  <div *ngIf="condicionRegistro" class="login">
    <label for="usuario">Usuario: </label>
    <input type="text" name="usuario" [(ngModel)]="usuario" required>
    <label for="password">Contraseña: </label>
    <input type="password" name="password" [(ngModel)]="password" required>
    <span class="error" [hidden]="falloUsuario">Los credenciales introducidos no coinciden con los de ningún usuario registrado en el sistema</span>
    <button (click)="login()" type="button">Iniciar sesión</button>
    <br>
    <a (click)="cambiarRegistro()" type="button">¿Aún no tienes cuenta? Registrate aquí</a>
  </div>

  <div *ngIf="!condicionRegistro" class="registro">
    <label for="usuario">Usuario: </label>
    <input type="text" name="usuario" [(ngModel)]="usuario" required>
    <label for="password">Contraseña: </label>
    <input type="password" name="password" [(ngModel)]="password" required>
    <label for="password">Confirmar contraseña: </label>
    <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    <span class="error" [hidden]="errorPasswordRegister"> Las contraseñas no coinciden.</span>
    <label for="name">Nombre: </label>
    <input type="text" name="name" [(ngModel)]="name" required>
    <button (click)="register()" type="button">Registrar</button>
    <button (click)="cambiarRegistro()" type="button">Volver</button>
  </div>
