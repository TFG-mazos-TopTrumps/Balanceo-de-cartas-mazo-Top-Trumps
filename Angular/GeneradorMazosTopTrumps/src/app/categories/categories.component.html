<h1> Define el nombre de las categorias </h1>

<form [formGroup]="formulario">
    <div formArrayName="categories">
      <div *ngFor="let c of categories.controls";>
        <div>
            <label>Categoria {{i}}:</label><br />
            <input type="text" />
        </div>
      </div>
    </div>
  </form>

  <button (click)="nextCards()" type="button"> Crear cartas </button>
